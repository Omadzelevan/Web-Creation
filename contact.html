<!DOCTYPE html>
<html lang="en">
<head>

            <textarea id="text-box" name="web">
            </textarea>
            <button type="submit">გაგზავნა</button>
        </form>
    </section>
    <footer class="footer">
        <div class="bottom-contacts-levan">
            <a href="">Facebook</a>

        <div class="bottom-contacts-nika">
